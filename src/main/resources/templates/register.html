<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<nav th:replace ="fragments :: page-header"></nav>

<h1>Register</h1>

<form method="post" >
    <div class="form-group">
        <label th:for="username">Username
        <input class="form-control"
               th:field="${registrationFormDTO.username}"></label>
        <p th:errors="${registrationFormDTO.username}"
              class="error"></p>
    </div>

    <div class="form-group">
        <label th:for="password">Password
        <input type="password" class="form-control"
               th:field="${registrationFormDTO.password}"></label>
        <p th:errors="${registrationFormDTO.password}"
              class="error"></p>
    </div>

    <div class="form-group">
        <label th:for="verifyPassword">Verify
            Password
        <input type="password" class="form-control"
               th:field="${registrationFormDTO.verifyPassword}"></label>
        <p th:errors="${registrationFormDTO.verifyPassword}"
              class="error"></p>
    </div>
    <input type="submit" value="Register" />
</form>

</body>
</html>
