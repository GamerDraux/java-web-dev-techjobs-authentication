<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<h1>Login</h1>

<form method="post">
    <div class="form-group">
        <label th:for="username">Username
        <input class="form-control"
               th:field="${loginFormDTO.username}"></label>
        <p th:errors="${loginFormDTO.username}"
           class="error"></p>
    </div>

    <div class="form-group">
        <label th:for="password">Password
        <input class="form-control" type="password"
               th:field="${loginFormDTO.password}"></label>
        <p th:errors="${loginFormDTO.password}"
           class="error"></p>
    </div>

    <input type="submit" value="Login"/>
</form>
<p>Don't have an account yet?
<a th:href="@{/register}"> Click here
</a>
</p>
</body>
</html>
